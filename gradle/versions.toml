[versions]
kotlin-core = "1.9.0"
kotlin-html = "0.9.0"
kotlin-coroutines = "1.7.3"
ktor = "2.3.5"
logback = "1.4.11"
sqldelight = "2.1.0-SNAPSHOT"

[libraries]
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-html = { module = "io.ktor:ktor-server-html-builder", version.ref = "ktor" }
ktor-server-ssl = { module = "io.ktor:ktor-network-tls-certificates", version.ref = "ktor" }

kotlin-html = { module = "org.jetbrains.kotlinx:kotlinx-html", version.ref = "kotlin-html" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }

logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

sqldelight-sqlite = { module = "app.cash.sqldelight:sqlite-driver", version.ref = "sqldelight" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin-core" }
sqldelight = { id = "app.cash.sqldelight", version.ref = "sqldelight" }